services:
  back:
    build:
      context: back
    container_name: back
    ports:
      - "3000:3000"
    volumes:
        - database_volume:/app/database/transcendenceDb
    env_file: ".env"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s # Add a start period to allow the container time to initialize
    networks:
      transcendence:
    restart: always
    init: true

